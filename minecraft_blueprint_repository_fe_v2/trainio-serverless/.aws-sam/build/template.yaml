AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'trainio-serverless

  '
Globals:
  Function:
    Timeout: 3
Resources:
  LambdaDependencyLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes:
      - String
      Content: ../../Content
      Description: String
      LayerName: String
      LicenseInfo: String
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: '''POST, GET'''
        AllowHeaders: '''X-Forwarded-For'''
        AllowOrigin: '''*'''
        MaxAge: '''600'''
        AllowCredentials: true
  LinkFetcherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LinkFetcherFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /link
            Method: get
